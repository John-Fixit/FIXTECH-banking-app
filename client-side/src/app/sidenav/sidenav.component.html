<div class="sidenav" [ngClass]="collapsed? 'sidenav-collapsed' : ''">
    <div class="logo-container">
        <button class="logo" (click)="toggleCollapse()">FT</button>
        <div class="logo-text" @fadeInOut *ngIf="collapsed">FIXTECH</div>
        <button class="btn btn-close bg-light" @rotate *ngIf="collapsed" (click)="closeSidenav()">
            <i class="fal fa-times"></i>
        </button>
    </div>
    <ul class="sidenav-nav">
        <li class="sidenav-nav-item " *ngFor="let data of navData">
            <a href="" class="sidenav-nav-link" [routerLink]="[data.routerLink]" routerLinkActive="router-link-active"
                [routerLinkActiveOptions]="{exact: true}">
                <i class="sidenav-link-icon" [class]="data.icon">IC</i>
                <span class="sidenav-link-text" @fadeInOut *ngIf="collapsed">{{data.label}}</span>
            </a>
        </li>
    </ul>
</div>
