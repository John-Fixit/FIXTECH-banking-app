<div class="container">
    <h3 class="card-header">All Users</h3>

    <div class="row">
        <div class="col-md-4 my-2 eachUser" *ngFor="let user of allUsers">
            <div class="card h-100" routerLink={{user.login}}>
                <img [src]="user.avatar_url" class="card-img-top" alt="loading" >
                <div class="card-body">
                    <h5 class="card-title">{{user.login}}</h5>
                </div>
            </div>
        </div>
    </div>
</div>
